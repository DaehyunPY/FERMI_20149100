version: '3.1'
services:
  jupyter:
    build: ./Docker
    image: daehyunpy/fermi-20149100
    command: bash -c "umask 0002 && python -m jupyter lab --allow-root --config=/app/jupyter_notebook_config.json"
    restart: unless-stopped
    # user: <uid>:<gid>
    ports:
      - 8888
    volumes:
      - ./Notebooks:/data
      - ./Packages:/data/Packages
      - ./Data:/data/Data
      - ./Figures:/data/Figures
      - ./jupyter_notebook_config.json:/app/jupyter_notebook_config.json:ro
      - ./local.pth:/opt/anaconda/lib/python3.7/site-packages/local.pth:ro
